<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			margin-top: 10px;
		}
		#box div {
			float: left;
			margin-right: 10px;
			width: 100px;
			height: 100px;
			line-height: 100px;
			border: 5px solid #000;
			border-radius: 10px;
			font-size: 30px;
			text-align: center;
			color: #fff;
		}

		.red {
			background: red;
		}

		.blue {
			background: blue;
		}

	</style>
	<script>
		window.onload = function (){
			var box = document.getElementById("box");
			var btn = document.getElementById("btn");

			// 点击按钮生成div
			btn.onclick = function (){

				box.innerHTML = "";  // 每次都清空box
				for( var i = 0; i < 10; i++ ){ // 循环生成10个div，前五个和后五个的颜色不同
					if( i < 5 ){
						box.innerHTML += '<div class="red">'+ (i+1) +'</div>';
					} else {
						box.innerHTML += '<div class="blue">'+ (i+1) +'</div>';
					}
				}

				// 生成完成获得到box下所有的div 
				var aDiv = box.getElementsByTagName("div");

				// 循环添加移入移出事件处理
				for( var j = 0; j < aDiv.length; j++ ){
					aDiv[j].index = j;
					aDiv[j].onmouseover = function (){
						this.style.background = "yellow";
					}
					// 移出时回到初始状态
					aDiv[j].onmouseout = function (){
						if( this.index < 5 ){
							this.style.background = "red";
						} else {
							this.style.background = "blue";
						}
					}
				}
				
			}

		}
	</script>
</head>
<body>
	<input type="button" id="btn" value="自动生成10个div" />
	<div id="box"></div>
</body>
</html>
